        function arraySort(x) {
            for (let j = 0; j < x.length; j++) {
                for (i = 0; i < x.length; i++) {
                    if (x[i] >= x[i + 1]) {
                        [x[i], x[i + 1]] = [x[i + 1], x[i]];
