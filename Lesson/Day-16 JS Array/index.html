<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        let n = prompt('Мөрний тоо оруулна уу?');
        let utga = [], mur = [1], result;
        for (let j = 0; j < n; j++) {
            for (let i = 0; i < n; i++) {
                utga[i + 1] = mur[i];
                utga[0] = 0;
                result[i] = mur[i] + utga[i];
            }
        }


    </script>

</body>

</html>
