// Huiseer ni, Er: ted, Em: ted
// Nasnii angilaar ni: 0-17 hurteleh, 18-25, 25-40, 40+
// Avsan dungeer ni A:1,B:1,C:1,D:1,F:1

function getCountByGender(list,gender){
    let count = 0;
    for(let i = 0; i<list.length; i++){
        if(list[i].gender===gender){
            count++;
        }
    }
    return count;
}

const femaleCount = getCountByGender(data,'F');
const maleCount = getCountByGender(data,'M');

console.log(`Niit ${femaleCount} emegtei, ${maleCount} eregetei baina.`);

function getCountByFieldValueRange(list,key,min,max){
    let count = 0;
    for(let i =0; i<list.length; i++){
        if(list[i][key]>=min && list[i][key] < max){
            count++;
        }
    }
    return count;
}

const childrenCount = getCountByFieldValueRange(data,'age',0,18);
const youth = getCountByFieldValueRange(data,'age',18,30);
const adult = getCountByFieldValueRange(data,'age',30,55);
const elder = getCountByFieldValueRange(data,'age',55,200);
console.log(`Niit: 
 ${childrenCount} huuhed,
 ${youth} zaluu nasnii humuus,
 ${adult} dundaj ergem nasnii humuus,
 ${elder} ahmad nasnii humuus baina`);

 const totalA = getCountByFieldValueRange(data,'point',90,101);
