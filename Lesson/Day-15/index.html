<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loop</title>
</head>

<body>




    <script>

        let b = '54321', a = 'urwuu too=';
        for (let n = b.length; n >= 0; n--) {
            a = a + b.charAt(n);
        };
        console.log(a);


    </script>



</body>

</html>
